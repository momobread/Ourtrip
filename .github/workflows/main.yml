name: deploy to vercel

on:
  push:
    branches:
      - main #프로덕션 배포
      - release

jobs:
  deploy:
    # if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release/3.0.0' || github.ref == 'refs/heads/release/3.1.0' || github.ref == 'refs/heads/release/3.2.0'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod --yes' || github.ref == 'refs/heads/release' && '--yes' }}
          working-directory: ./
